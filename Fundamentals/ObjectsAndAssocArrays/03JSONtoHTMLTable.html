<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <title>FromJSONToHTMLTable</title>
    <style>
    table,th{
    border: groove;
    border-collapse: collapse;
}
td{
    border: 1px solid black;
}
td,th{
    padding: 5px;
}
</style>
</head>
<body>
<div id="wrapper">
    </div>
    <script>
    function fromJSONToHTMLTable(input){
        let arr = JSON.parse(input);
        let result = '<table>\n   <tr>';
        for (const keys in arr[0]) {
            result+=`<th>${htmlEscape(keys + '')}</th>`
        }
        result+='</tr>\n';
        for (const obj of arr) {
            result+=`  <tr>`
            for (const objKey in obj) {
                result += `<td>${htmlEscape(obj[objKey] + '')}</td>`
            }
            result+=`</tr>\n`
        }
        return result + '</table>';

        function htmlEscape(str) {
            return str.replace(/&/g, '&amp;')
                .replace(/</g, '&lt;')
                .replace(/>/g, '&gt;')
                .replace(/"/g, '&quot;')
                .replace(/'/g, '&#39;');
        }
    }
window.onload = function(){
    let container = document.getElementById('wrapper');
    container.innerHTML = fromJSONToHTMLTable(['[{"Name":"Tomatoes & Chips","Price":2.35},{"Name":"J&B Chocolate","Price":0.96}]']);
};
</script>
</body>
</html>
