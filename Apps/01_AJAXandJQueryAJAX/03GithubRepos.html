<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GitHub Repos</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
GitHub username:
<input type="text" id="username" value="k1r1L" />
<button onclick="loadRepos()">Load Repos</button>
<ul id="repos">
    <li>
        <a href="{repo.html_url}">
            {repo.full_name}
        </a>
    </li>
</ul>
<script>
    function loadRepos() {
        let userName = $('#username').val()
        let url = `https://api.github.com/users/${userName}/repos`

        $.ajax({             // заявка гет има обект в който се съдържа метод Гет и URL който е заявката
            method: "GET",
            url: url,
            success: successReops,
            error: handleError
        })
        function successReops(res){
            $('#repos').empty(); // clear the information in #repost
            for (const repo of res) {
               let a = $(`<li><a href="${repo.html_url}">${repo.full_name}</a></li>`);
                $('#repos').append(a)
            }
        }
        function handleError(err) {

        }

        //     .then(function (result) {
        //     console.log(result)
        // }).catch(function (error) {
        //     console.error(error)
        // })
       //"https://api.github.com/users/testnakov/repos"
    }
</script>
</body>
</html>
