<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="num1" /> +
<input type="text" id="num2" /> =
<input type="text" id="sum" readonly="readonly" />
<input type="button" value="Calc" onclick="calc()" />
<script>
    function calc() {
        let element1 = document.getElementById('num1').value;
        let element2 = document.getElementById('num2').value;
        let result = Number(element1) + Number(element2);
        document.getElementById('sum').value = result;
    }
</script>
</body>
</html>
