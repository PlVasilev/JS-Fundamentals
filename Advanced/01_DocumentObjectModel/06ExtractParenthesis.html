<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
    <body id="first">
    <p id="content">
        Rakiya (Bulgarian brandy) is home-made liquor (alcoholic drink). It can be made of grapes, plums or other fruits (even apples).
    </p>
    <p id="holder">
        Lorem ipsum dolor sit amet, (consectetur adipiscing elit), sed do eiusmod (tempor) incididunt ut labore (et dolore magna) aliqua.
    </p>
    <script> window.onload = function() {text(document.getElementsByTagName("p"))};
        function text(element) {
            let result = [];
            for (let i = 0; i < element.length; i++) {
                    let text = element[i].textContent;
                    let regex = /\(([^)]+)\)/g;
                    let match = regex.exec(text);
                    console.log(match);
                    while (match) {
                        result.push(match[1]);
                        match = regex.exec(text);
                }
            }
            let p = document.createElement("p");
            p.textContent = result.join('; ')
            document.getElementById('first').appendChild(p)
        }
    </script>
</body>
</html>
