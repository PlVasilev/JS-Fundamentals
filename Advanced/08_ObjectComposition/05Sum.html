<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"
            integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
            crossorigin="anonymous"></script>
</head>
<body>
<input type="text" id="num1" />
<input type="text" id="num2" />
<input type="text" id="result" readonly />
<br>
<button id="sumButton">
    Sum</button>
<button id="subtractButton">
    Subtract</button>
<script>
    function solution() {
        let element1;
        let element2;
        let resulltElement;

        function init(sel1,sel2,resultSelector) {
            element1 = $(sel1);
            element2 = $(sel2);
            resulltElement = $(resultSelector);
        }
        function add() {
            let sum = Number(element1.val()) + Number(element2.val());
            resulltElement.val(sum)
        }
        function substact() {
            let diff =  Number(element1.val()) - Number(element2.val());
            resulltElement.val(diff)
        }
        return {init,add,substact}
    }


</script>
</body>
</html>
